<div class="book-form-container">
    <mat-card class="book-form-card">
        <mat-card-header>
            <mat-card-title>Book Form</mat-card-title>
        </mat-card-header>
        <form class="book-form">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput disabled="true" value="Nitish" placeholder="Placeholder">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Author</mat-label>
                <input matInput placeholder="Placeholder">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <br>
        </form>

        <div class="status-icons">
            <div class="status-icon">
                <mat-label>Total Books</mat-label>
                <button mat-fab color="primary">
                    <span class="mat-headline">1</span>
                </button>
            </div>
            <div class="status-icon">
                <mat-label>Already Issued</mat-label>
                <button mat-fab color="primary">
                    <span class="mat-headline">1</span>
                </button>
            </div>
            <div class="status-icon">
                <mat-label>Unissued Books</mat-label>
                <button mat-fab color="primary">
                    <span class="mat-headline">1</span>
                </button>
            </div>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="s_no">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.s_no}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="student_name">
                <th mat-header-cell *matHeaderCellDef> Student </th>
                <td mat-cell *matCellDef="let element"> {{element.student_name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="issued_on">
                <th mat-header-cell *matHeaderCellDef> Issued On </th>
                <td mat-cell *matCellDef="let element"> {{element.issued_on}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-card-actions align="end" class="form-buttoms">
            <button mat-raised-button routerLink="..">Back</button>
            <button mat-raised-button>Save</button>
        </mat-card-actions>
    </mat-card>
</div>
