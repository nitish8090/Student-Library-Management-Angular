<div class="book-form-container">
    <mat-card class="book-form-card">
        <mat-card-header>
            <mat-card-title>Student Form</mat-card-title>
        </mat-card-header>
        <form class="book-form" [formGroup]="studentForm">
            <mat-form-field appearance="fill">
                <mat-label>Serial No.</mat-label>
                <input matInput formControlName="serial">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="f_name">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="l_name">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <div formGroupName="username"> 
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
            </div>
        </form>

        <mat-card-actions align="end" class="form-buttoms">
            <button mat-raised-button routerLink="..">Back</button>
            <button mat-raised-button (click)="postStudent()">Save</button>
        </mat-card-actions>
    </mat-card>
</div>
