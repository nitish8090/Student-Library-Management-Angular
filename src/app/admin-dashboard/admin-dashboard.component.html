<div class="dashboard">
    <mat-card class="book-section">
        <mat-card-header>
            <mat-card-title>Books</mat-card-title>
            <mat-card-subtitle>Total Books: {{ books.length }}</mat-card-subtitle>
            <div class="add-button">
                <button mat-mini-fab routerLink="./Book" color="accent" aria-label="Example icon button with a plus one icon">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </mat-card-header>
        <mat-card-content>
            <mat-grid-list cols="1">
                <mat-grid-tile *ngFor="let book of books">
                    <mat-card class="small-cards">
                        <mat-card-header>
                            <img mat-card-avatar src="/assets/library-management/books-stack-of-three.png">
                            <mat-card-title>{{ book.name }}</mat-card-title>
                            <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
                        </mat-card-header>
                    </mat-card>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>

    <mat-card class="student-section">
        <mat-card-header>
            <mat-card-title>Student</mat-card-title>
            <mat-card-subtitle>Total Students: {{ students.length }}</mat-card-subtitle>
            <div class="add-button">
                <button mat-mini-fab routerLink="./Student" color="accent" aria-label="Example icon button with a plus one icon">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </mat-card-header>
        <mat-card-content>
            <mat-grid-list cols="1"  rowHeight="2:1">
                <mat-grid-tile *ngFor="let student of students">
                    <mat-card class="small-cards">
                        <mat-card-header>
                            <mat-card-title>{{student.full_name}}</mat-card-title>
                            <mat-card-subtitle>{{student.serial}}</mat-card-subtitle>
                        </mat-card-header>
                    </mat-card>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>

    <mat-card class="librarian-section">
        <mat-card-header>
            <mat-card-title>Librarian</mat-card-title>
            <mat-card-subtitle>Total Librarians: {{ librarians.length }}</mat-card-subtitle>
            <div class="add-button">
                <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </mat-card-header>
        <mat-card-content>
            <mat-grid-list cols="3"  rowHeight="2:1">
                <mat-grid-tile *ngFor="let librarian of librarians">
                    <mat-card class="small-cards">
                        <mat-card-header>
                            <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba1.jpg">
                            <mat-card-title>Shiba Inu</mat-card-title>
                            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                        </mat-card-header>
                    </mat-card>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>
</div>

<router-outlet></router-outlet>
